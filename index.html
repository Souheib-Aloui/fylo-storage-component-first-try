<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/media.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <main>

  <div class="logo-card">
    <article class="logo">
      <img src="images/logo.svg" alt=" fylo logo">
    </article>
      <ul>
      <li><img src="images/icon-document.svg" alt="document picture"></li>
      <li><img src="images/icon-folder.svg" alt="folderimage"></li>
      <li><img src="images/icon-upload.svg" alt="upload icon"></li>
    </ul>
   
    
  </div>

  <div class="infos-card">
    
    <h1>You've used <span>815 GB</span> of your storage</h1>
    <div class="recharge-bar">
      <div class="redish-bar">
        <div class="circle"></div>
      </div>
    </div>
    <div class="flex-grp">
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
    <div class="white-box">
      <p><span class="black-numbers">185</span> <span class="gray">GB LEFT</span></p>
    </div>
    <div class="triangle"></div>
  </div>

  </main>
 


  
</body>
</html>
